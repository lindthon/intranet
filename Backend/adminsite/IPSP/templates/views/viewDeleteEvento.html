{% extends "views/index.html" %} 

  <!-- /.container -->

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/table.css' %}">

<h2>Responsive Table</h2>
<script src="{% static 'scripts/table.js' %}"></script>

<div class="table-wrapper">
    <input class="formFecha2" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    <form>
    <table class="fl-table " id="myTable">
        <thead>
        <tr>
            <th>Evento</th>
            <th>Fecha Publicacion</th>
            <th>Id</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
            {% for o in listaEvento %}
                <tr id="trid">
                     <td id="tdid">{{o.titulo}}</td>
                     <td>{{o.fecha}}</td>
                     <td>{{o.id_evento}}</td>
                     <td><form action="{% url 'delete_evento' o.id_evento%}"><input type="submit" value="Delete"></form></td>
                </tr>
            {% endfor %}
       
        <tbody>
    </table>

    </form>
</div>

{% endblock %}
