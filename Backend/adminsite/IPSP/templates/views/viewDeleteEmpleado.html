{% extends "views/index.html" %} 

  <!-- /.container -->

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/table.css' %}">

<script src="{% static 'scripts/table.js' %}"></script>

<div class="table-wrapper divCont">
    <h2 class="h2label">Empleados</h2>
    <input class="formFecha2" autocomplete="off" type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar Empleado">
    <table class="fl-table " id="myTable">
        <thead>
        <tr>
            <th>Empleado</th>
            <th>Correo</th>
            <th>Cedula</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
            {% for o in listaEmpleado %}
                <tr id="trid">
                     <td id="tdid">
                     <a href="{% url 'modificarEmpleado'  o.id_empleado %}">{{o.nombre}} {{o.apellido}}</a>
                    </td>
                     <td>{{o.correo}}</td>
                     <td>{{o.id_empleado}}</td>
                     <td>
                         <form name="myform{{o.id_empleado}}" action="{% url 'delete_empleado' o.id_empleado%}">
                             <input type="button" onclick= "confirmationMessage('{{o.id_empleado}}')" class="btn floated" value="Eliminar">
                        </form>
                        <a href="{% url 'modificarEmpleado'  o.id_empleado %}">
                            <input type="button" class="btn floated" value="Modificar">
                        </a>

                    </td>
                </tr>
            {% endfor %}       
        <tbody>
    </table>
</div>

{% endblock %}
