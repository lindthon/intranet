{% extends "views/login/index.html" %}

{% block content %}
<div id="layoutSidenav_content">
      <div class="card">
        <div class="card-header"><strong>Registro De Categorias</strong> </div>
        <div class="card-body">
            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                <div class="form-group row">

                    <div class="col-md-6">
                        <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Ingrese la nueva categoria de noticias"><span class="help-block"></span>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-sm btn-primary" type="submit"> Registrar</button>
                        <button class="btn btn-sm btn-danger" type="reset"> Borrar</button>

                    </div>
                </div>
                
            </form>

            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

                    <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Ingrese el nuevo logro para colaboradores"><span class="help-block"></span>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-sm btn-primary" type="submit"> Registrar</button>

                </div>
                </div>
            </form>
            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

                  <label class="col-md-3 col-form-label" for="text-input">Cateogoria Brigada:</label>

                    <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Ingrese la nueva categoria de brigadas"><span class="help-block"></span>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-sm btn-primary" type="submit"> Registrar</button>
                    <button class="btn btn-sm btn-danger" type="reset"> Borrar</button>

                </div>
                </div>
                
            </form>

        </div>
       
      </div>
</div>
