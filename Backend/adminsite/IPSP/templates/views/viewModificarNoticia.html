{% extends "views/index.html" %} 
{% load static %}

  <!-- /.container -->
  

  {% block content %}
  
    
 <head>
    <link rel="stylesheet" href="{% static 'css/styleRegistroNoticias.css' %}"></head>
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}"></head>

<br />

<div class="dropdown">
  <button class="dropbtn">Modificar Noticia</button>
  <div class="dropdown-content">
    {% for noti in listaNoticia  %}
      <a href="{% url 'modificarNoticia' noti.id_noticia %}">{{noti.titulo}}</a>
    {% endfor  %}
  </div>
</div>
  
    
 <head>
     
    <link rel="stylesheet" href="{% static 'css/styleRegistroNoticias.css' %}"></head>
<br />
<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form divCont">
                    <h3 class="letterh3">Registrar Noticas</h3>

                    <!-- Form -->
                    <form enctype="multipart/form-data" id="contact-us" method="POST"   >
                        {% csrf_token %}
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <label class="labelCol"  >Titulo De Noticia:</label>
                            <input type="text" class="formFecha2" required="required" name="titulo"  value="{{noticia.titulo}}" />
                            <label  class="labelCol"   >Imagen</label>
                            <input type="file" name="archivoimg"  class="formFecha2" required="required" value="{{noticia.imagen.url}}" accept="image/*" id="id_imagen"/>
                        </div><!-- End Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">

                            
                         </div><!-- End Left Inputs -->
    
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                <label  class="labelCol col-md-3">Categoria Noticia:</label>
                                <select name="categoria" required="required"  class="formFecha col-md-3">
                                    {% for cate in categoria  %}
                                    <option value={{cate.id_tiponot}}>{{cate.categoria}}</option>
                                    {% endfor  %}

                                </select>
                                <label  class="labelCol col-md-3">  Fecha De Publicacion:</label>
                                <input type="date" name="date" placeholder="yyyy-mm-dd" required="required" value="{{noticia.fecha}}"class="formFecha2 col-md-3"/>
                            </div>
                            <label  class="labelCol">Escriba la rese√±a de la noticia:</label>

                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Message -->
                            <textarea name="descripcion" id="message" value="{{noticia.descripcion}}" class="formMessage textarea" >{{noticia.descripcion}}</textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <div class="divBtn">
                                <button type="submit" id="submit" name="submit" class="form-btn semibold">Publicar Noticia</button> 
                                <button type="submit" id="submit" name="submit" class="form-btn semibold">Limpiar Campos</button> 
                            </div>
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->


{% endblock %}
