{% extends "views/index.html" %} 
{% load static %}

  <!-- /.container -->

{% block content %}

    
<head>
    <link rel="stylesheet" href="{% static 'css/styleRegistroNoticias.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}"></head>

    <div class="dropdown">
        <button class="dropbtn">Modificar Empleado</button>
        <div class="dropdown-content">
          {% for empleado in listaEmpleado  %}
            <a href="{% url 'modificarEmpleado' empleado.id_empleado %}">{{empleado.nombre}} {{empleado.apellido}}</a>
          {% endfor  %}
        </div>
      </div>
</head>
<br />
<div class="inner contact divCont">
                <!-- Form Area -->
                <h3 class="letterh3">Modificar Empleado</h3>

                <div class="contact-form mt-4  ">
                    <!-- Form -->
                    <form enctype="multipart/form-data" id="contact-us" method="post" action="#">
                        {% csrf_token %}
                        <!-- Left Inputs -->
                        <div class="  mx-auto wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <label  class=" labelCol" for="Motivo">Nombre:</label>
                            <input type="text" name="name" id="name" required="required" class="formFecha3" value="{{empleado.nombre}}" />
                            <label class=" labelCol" for="Motivo">Apellido:</label>
                            <input type="text" name="apellido"  required="required" class="formFecha3" value="{{empleado.apellido}}" />
                        
                        </div><!-- End Left Inputs -->
                         <!-- Left Inputs -->
                         <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <label  class="ml-5 labelCol" for="Motivo">Usuario:</label>
                            <input type="text" name="user"  required="required" class="formFecha3" value="{{empleado.auth_user.username}}"/>
                            <label  class="ml-5 labelCol" for="Motivo">Contraseña:</label>
                            <input type="password" name="password"   class="formFecha3" placeholder="Contraseña" />
                        
                        </div><!-- End Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <label  class="ml-5 labelCol" for="Motivo">Cedula:</label>
                            <input type="text" name="cedula"   class="formFecha3" value="{{empleado.id_empleado}}"/>
                            <label  class="ml-5 labelCol" for="Motivo">Correo  :</label>
                            <input type="text" name="correo"  class="formFecha3" value="{{empleado.correo}}" />
                        
                        </div><!-- End Left Inputs -->
                            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                <label  class="labelCol">Empleado del mes:</label>
                                <select name="mejorEn " class="formFecha">
                                    {% for cate in categorias  %}
                                    <option value="{{cate.id_tipocat}}">{{cate.categoria}}</option>
                                    {% endfor  %}

                                </select>
                                <label class="labelCol" >Nacimiento en:</label>
                                <input type="date" name="fecha" id="subject" required="required" class="formFecha2" placeholder="Subject" />
                            </div>
                            
                            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                <label  class="labelCol">Imagen Empleado :</label>
                                <input type="file" class="formFecha2" name="image">                                
                                <label  class="labelCol">Extension o ruta:</label>
                                <input type="text" name="ext" id="subject" required="required" class="formFecha3" value="{{empleado.ubicacion}}" />
                            </div>

                         <!-- Email -->
                        
                        <!-- Subject -->
                        <!-- Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class=" fullwidth col-xs-12 divBtn">
                            <!-- Send Button -->
                            <div class="mt-3 divBtn">
                                <button type="submit" id="submit" name="submit" class="form-btn semibold">Modificar</button> 
                                <button type="reset" id="reset" name="reset" class="form-btn semibold">Limpiar</button> 
                            </div>
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->

{% endblock %}
