<div class="background_pattern">
<app-header></app-header>

<!-- ##### Breadcrumb Area Start ##### -->
<section class="breadcrumb-area bg-img bg-overlay" style="background-image: url(assets/img/background/banner-3.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content">
                    <h2>{{categoria}}</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Breadcrumb Area End ##### -->

<hr>

    <!-- ##### Archive Post Area Start ##### -->
    <div class="archive-post-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-8">
                    <div class="archive-posts-area bg-white p-30 mb-30 box-shadow">
                        
                         <div *ngFor="let notic of noticias | paginate: {itemsPerPage: 7, currentPage: p}">
                        <!-- Single Catagory Post -->
                        <div class="single-catagory-post d-flex flex-wrap new-box">
                            <!-- Thumbnail -->
                            <div class="post-thumbnail bg-img" style="background-image: url(http://127.0.0.1:8000{{notic.image}});">
                                
                            </div>

                            <!-- Post Contetnt -->
                            <div class="post-content">
                                <div class="post-meta">
                                    <a >{{notic.date}}</a>
                                    <a routerLink="/categoria-noticias">{{notic.cat}}</a>
                                </div>
                                <a  [routerLink]="['/noticia',notic.id , 'details']" class="post-title">{{notic.title}}</a>
                                
                                <p>{{notic.resume}}</p>
                            </div>
                        </div>                        
                    </div>

                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <div class="sidebar-area bg-white mb-30 box-shadow">
                        

                        <!-- Sidebar Widget -->
                        <div class="single-sidebar-widget p-30">
                            <!-- Section Title -->
                            <div class="section-heading">
                                <h5>Categor√≠as</h5>
                            </div>

                            <!-- Catagory Widget -->
                            <ul *ngFor="let cat of categorias" class="catagory-widgets">
                                <li><a [routerLink]="['/categoria-noticias',cat.id,cat.categoria]"><span><i class="fa fa-angle-double-right" aria-hidden="true"></i> {{cat.categoria}}</span> <span>35</span></a></li>
                            </ul>
                        </div>

                        <!-- Sidebar Widget -->
                        

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Archive Post Area End ##### -->

</div>

<app-footer></app-footer>
