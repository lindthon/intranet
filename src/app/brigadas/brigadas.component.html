<div class="background_pattern">
    <app-header></app-header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- ##### Mag Posts Area Start ##### -->
    <section class="mag-posts-area d-flex flex-wrap">
    
  
      <!-- >>>>>>>>>>>>>>>>>>>>
           Main Posts Area
      <<<<<<<<<<<<<<<<<<<<< -->
      <div class="mag-posts-content mx-auto mt-30 mb-30 p-30 box-shadow ">
        
    
                  
    
          <!-- Feature Video Posts Area -->
          <div *ngFor="let brigada of nombresBrigadas" class="feature-video-posts mb-30">
            <div  class="section-heading">
                <h5>{{brigada}}</h5>
            </div>
              <div class="featured-video-posts">
                  <div class="row">
                      <div class="col-12">
    
                      <div *ngFor="let cat of arrayNoticiasCate">
                        <div *ngIf="cat.brigada===brigada" class="col-lg-4">
                            <!-- Single Featured Post -->
                            <div  class="single-featured-post">
                                <!-- Thumbnail -->
                                <div class="post-thumbnail mb-50">
                                    <img class="img img-circle mx-auto d-block " src="http://127.0.0.1:8000{{cat.img}}" height="120px" width="120px" alt="">
                                    <div class=" mx-auto">
                                        <div class="mb-50 ">
                                            <h4 class="text-center">{{cat.miembro}}</h4> 
                                        </div>
                                        <a [routerLink]="" class="post-title"></a>
                                    </div> 
                                </div>
                                <!-- Post Contetnt -->
                                <div class="post-content">
                                    <div class="post-meta">
                                    </div>
                                    <a [routerLink]="" class="post-title"></a>
                                </div>                            
                            </div>
                        </div>
                        </div>
                    </div>
                  </div>
              </div>
             <!-- Section Title  -->

          </div>
    
          <!-- Feature Video Posts Area -->
          <div *ngFor="" class="feature-video-posts mb-30">
              <!-- Section Title -->
              <div class="section-heading">
              </div>
    
              <div  class="featured-video-posts">
                  <div  class="row">
                      <div class="col-12">
                        <div *ngFor="" >
                          <div  *ngIf=""  class="col-lg-4">
                          <!-- Single Featured Post -->
                          <div class="single-featured-post" >
                              <!-- Thumbnail -->
                              <div  class="post-thumbnail mb-50">

                              </div>
                              <!-- Post Contetnt -->
                              <div  class="post-content">
                                  <div  class="post-meta">
                                  </div>
                                  <a [routerLink]=""  class="post-title" ></a>
                              </div>
                              </div>
                          </div>
                      </div>
                      </div>   
                  </div>
              </div>
          </div>
      </div>
