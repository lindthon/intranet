<div class ='col-12'>

<ngb-carousel *ngIf="images">  
  <ng-template ngbSlide *ngFor="let noticia1 of ultimos">

      <img src="http://127.0.0.1:8000{{noticia1.image}}" alt="Random first slide">
    </div>
    <div class="carousel-caption background_label">
      <h3>{{noticia1.title}}</h3>
      <p>{{noticia1.desc}}</p>
    </div>
