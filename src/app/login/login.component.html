<body>
    <h2>Industrial Pesquera Santa Priscila</h2>

    <div class=" w3l-login-form">
        <h2>Inicio De Sesi칩n</h2>
        <form action="#" method="POST">

            <div class=" w3l-form-group">
                <label>Usuario:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Contrase침a:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" name="password"   [(ngModel)]="password"  placeholder="Password" required="required" />
                </div>
            </div>

            <div class="forgot">
                
                <a [routerLink]="['/recuperar-clave']" routerLinkActive="active">Recuperar Contrase침a?</a>

                <p><input type="checkbox">Remember Me</p>
            </div>
            <div class="forgot">

                <a [routerLink]="['/registro']" routerLinkActive="active">No tengo cuenta, quiero registrarme.</a>
             </div>

            <button type="submit" (click)="login()">Login</button>
            <div class="w3l-form-group"  *ngIf="showErrorMessage">
                <label>Usuario o contrase침a incorrecto..</label>
              </div>
        </form>
       
       <!-- <p class=" w3l-register-p">Don't have an account?<a href="" class="register"> Register</a></p>-->
    </div>
    <footer>

    </footer>

</body>
